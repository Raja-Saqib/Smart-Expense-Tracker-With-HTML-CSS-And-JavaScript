<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <header>
      <h1>Smart Expense Tracker</h1>
      <button id="themeBtn" aria-label="Toggle theme">ðŸŒ™</button>
    </header>

    <section class="balance">
      <h2>Your Balance</h2>
      <p id="balance">$0</p>
    </section>

    <section class="summary">
      <div>
        <h3>Income</h3>
        <p id="income" class="money plus">$0</p>
      </div>
      <div>
        <h3>Expense</h3>
        <p id="expense" class="money minus">$0</p>
      </div>
    </section>

    <section>
      <h3>Expense Breakdown</h3>
      <canvas id="expenseChart" width="300" height="300"></canvas>
    </section>

    <section>
      <h3>Category Totals</h3>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Total Spent</th>
          </tr>
        </thead>
        <tbody id="categoryTable"></tbody>
      </table>
    </section>

    <section class="filter">
      <label for="month">Filter by Month</label>
      <input type="month" id="month" />
      <button id="clearFilter">Clear Filter</button>
    </section>

    <button id="exportCSV">Export CSV</button>

    <section>
      <h3>History</h3>
      <ul id="list"></ul>
    </section>

    <p id="error" class="error"></p>

    <section>
      <h3>Add Transaction</h3>
      <form id="form">
        <input id="text" type="text" placeholder="Description" />
        <select id="category">
          <option value="">Select Category</option>
          <option>Food</option>
          <option>Transport</option>
          <option>Rent</option>
          <option>Shopping</option>
          <option>Salary</option>
        </select>
        <input id="amount" type="number" placeholder="+income / -expense" />
        <button type="submit">Add Transaction</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
