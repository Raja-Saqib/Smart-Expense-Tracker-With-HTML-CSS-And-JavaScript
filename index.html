<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Smart Expense Tracker</h1>

    <!-- Light/Dark Theme Toggle -->
    <div class="theme-toggle">
      <button id="themeBtn">ðŸŒ™</button>
    </div>

    <!-- Balance -->
    <div class="balance">
      <h2>Your Balance</h2>
      <p id="balance">$0</p>
    </div>

    <!-- Income & Expense Summary -->
    <div class="summary">
      <div>
        <h3>Income</h3>
        <p id="income" class="money plus">$0</p>
      </div>
      <div>
        <h3>Expense</h3>
        <p id="expense" class="money minus">$0</p>
      </div>
    </div>

    <!-- Expense Breakdown Chart -->
    <h3>Expense Breakdown</h3>
    <canvas id="expenseChart" width="300" height="300"></canvas>

    <!-- Category-wise Table -->
    <h3>Category Totals</h3>

    <table id="categoryTable">
      <thead>
        <tr>
          <th>Category</th>
          <th>Total Spent</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Month Filter -->
    <div class="filter">
      <label for="month">Filter by Month:</label>
      <input type="month" id="month" />
      <button id="clearFilter">Clear Filter</button>
    </div>

    <!-- Add CSV Export Button -->
    <button id="exportCSV">Export CSV</button>

    <!-- Transaction List -->
    <h3>History</h3>
    <ul id="list" class="list"></ul>

    <!-- Add error message area -->
    <p id="error" class="error"></p>

    <!-- Add Transaction -->
    <h3>Add New Transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter description" required />
      
      <!-- Category Dropdown -->
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Rent">Rent</option>
        <option value="Shopping">Shopping</option>
        <option value="Salary">Salary</option>
      </select>

      <input type="number" id="amount" placeholder="Enter amount (+income, -expense)" required />
      <button>Add Transaction</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
